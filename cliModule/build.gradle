version = '0.1'

//https://www.mkyong.com/gradle/gradle-create-a-jar-file-with-dependencies/
//jarka jsou v cliModule/build/lisb
task fatJar(type: Jar) {
    manifest {
        attributes 'Implementation-Title': 'PSP validator for CLI',
                'Implementation-Version': version,
                'Main-Class': 'rzehan.cli.Main'
    }
    baseName = 'pspValidator'
    from { configurations.compile.collect { it.isDirectory() ? it : zipTree(it) } }
    with jar
}

